<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
             <title>#{str.bookListTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="container">
                    <h1>#{str.bookListTitle}</h1>
                    <h:form>
                        <p:commandButton value="#{str.buttonAdd}" action="#{bookBean.start()}"></p:commandButton>
                    </h:form>
                    <p:dataTable value="#{bookBean.books}" var="b">
                        <p:column headerText="#{str.action}">
                            <h:form>
                                <p:commandButton value="#{str.buttonEdit}" action="#{bookBean.edit(b)}"></p:commandButton>
                            </h:form>
                        </p:column>
                        <p:column headerText="#{str.bookNameHeader}">
                            <p:outputLabel value="#{b.nameBook}"></p:outputLabel>
                        </p:column>
                        
                         <p:column headerText="#{str.editionHeader}">
                            <p:outputLabel value="#{b.edition}"></p:outputLabel>
                        </p:column>
                        
                         <p:column headerText="#{str.editorialHeader}">
                             <p:outputLabel value="#{b.editorial}"></p:outputLabel>
                        </p:column>
                        
                        
                        
                        <p:column headerText="#{str.authorHeader}">
                            <p:outputLabel value="#{b.author.name}"></p:outputLabel>
                        </p:column>
                    </p:dataTable>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
